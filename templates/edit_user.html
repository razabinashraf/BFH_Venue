{% extends 'base.html'%}
{% block title %} Edit User {% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1>Edit User {{value[0]}}</h1>

<form action="#" method="post">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" value={{value[0]}}>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username"  name="username" value={{value[1]}}>
  </div>
  <div class="form-group">
    <label for="password">Current Password</label>
    <input type="password" class="form-control" id="password"  name="password" placeholder="Enter Current Password">
  </div>
  <div class="form-group">
    <label for="npassword">New Password</label>
    <input type="password" class="form-control" id="npassword"  name="npassword" placeholder="Enter New Password">
  </div>
  <div class="form-group">
    <label for="cpassword">Confirm Password</label>
    <input type="password" class="form-control" id="cpassword"  name="cpassword" placeholder="Confirm New Password">
  </div>
  <div class="form-group">
    <label for="Email">Email Id</label>
    <input type="text" class="form-control" id="email"  name="email" value={{value[2]}}>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="number" class="form-control" id="phone"  name="phone" value={{value[3]}}>
  </div>
  <div class="form-group">
    <label for="role">Role (Driver(0), Admin(1))</label>
    <input type="number" class="form-control" id="role"  name="role" value={{value[4]}}>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>


</form>

{% endblock %}
