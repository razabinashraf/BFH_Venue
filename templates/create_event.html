{% extends 'base.html'%}
{% block title %}Create Event{% endblock %}
{% block content %}

<h1>Create event</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="pname">Title</label>
    <input type="text" class="form-control" id="pname" name="title" placeholder="Enter event title">
  </div>
  <div class="form-group">
    <label for="bcode">Date Time</label>
    <input type="datetime-local" class="form-control" id="bcode"  name="datetime" placeholder="Enter datetime">
  </div>
  <div class="form-group">
    <label for="price">Location</label>
    <input type="text" class="form-control" id="price"  name="location" placeholder="Enter the Location">
  </div>
  <div class="form-group">
    <label for="bcode">Max Participants</label>
    <input type="number" class="form-control" id="bcode"  name="max_participants" placeholder="Maximum participants">
  </div>
  <div class="form-group">
    <label for="price">Description</label>
    <input type="text" class="form-control" id="price"  name="description" placeholder="Enter Description">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>


</form>

{% endblock %}
