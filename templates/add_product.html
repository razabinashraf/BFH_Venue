{% extends 'base.html'%}
{% block title %} Add Products {% endblock %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<h1>Add Products</h1>
<form action="#" method="post">
  <div class="form-group">
    <label for="pname">Name of product</label>
    <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter Name of the product">
  </div>
  <div class="form-group">
    <label for="bcode">Barcode</label>
    <input type="number" class="form-control" id="bcode"  name="bcode" placeholder="Enter Barcode number">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" class="form-control" id="price"  name="price" placeholder="Enter the price of the product">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>


</form>

{% endblock %}
