{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Welcome to Venue: Please Log in</h1>
        <form method = "post">
          {% csrf_token %}

            <div class="form-group">
              <label for="exampleInputEmail1">User name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" style="margin-right: 16px" class="btn btn-primary btn-block">Log In</button>
          </form>
          <p>  </p>
          <form action="/register">
            {% csrf_token %}
            <input type="submit" value="Click here to create an account" class="btn btn-primary btn-block"/>
        </form>
{% endblock %}
